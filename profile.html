<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMart - Profile Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .profile-form {
            border: 1px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .update-btn {
            width: 150px;
        }
    </style>
</head>
<body>
    <header class="bg-success py-3">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <h1 class="text-white mb-0">User Profile</h1>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="profile-form">
                    <h2 class="text-center mb-4">Profile Update</h2>
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your full name" required>
                            <span id="fullname-error" class="error text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                            <span id="email-error" class="error text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Your phone number" required>
                            <span id="phone-error" class="error text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id="address" name="address" placeholder="Your address" required></textarea>
                            <span id="address-error" class="error text-danger"></span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block update-btn">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-success py-3 mt-5">
        <div class="container">
            <p class="text-white mb-0">&copy; 2024 AgriMart. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for form submission and validation
        const form = document.getElementById('profile-form');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();

            // Reset previous error messages
            document.getElementById('fullname-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('phone-error').textContent = '';
            document.getElementById('address-error').textContent = '';

            let isValid = true;

            // Validation
            if (!fullname) {
                document.getElementById('fullname-error').textContent = 'Full name is required';
                isValid = false;
            }

            if (!email) {
                document.getElementById('email-error').textContent = 'Email is required';
                isValid = false;
            } else if (!isValidEmail(email)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                isValid = false;
            }

            if (!phone) {
                document.getElementById('phone-error').textContent = 'Phone number is required';
                isValid = false;
            }

            if (!address) {
                document.getElementById('address-error').textContent = 'Address is required';
                isValid = false;
            }

            // If form is valid, submit it
            if (isValid) {
                // Here you can submit the form or perform other actions
                alert('Profile updated successfully!');
            }
        });

        // Function to validate email format
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
